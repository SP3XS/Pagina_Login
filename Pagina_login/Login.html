<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <link rel="icon" href="Imagens/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/Login_Style.css">

</head>

<body>

    <div class="telaLogin">
        <div class="logo">

            <img src="Imagens/Logo_SPEXS_Oficial.png" alt="Logo da Spex">
    
        </div>
    
        <div class="login1">
    
            <div class="person">
                <img src="Imagens/do-utilizador.png" alt="Ícone do E-Mail">
            </div>
    
            <input type="text" style="width: 450px; height: 50px;" placeholder="E-Mail" required />
    
            <br> <br>
    
            <div class="cadeado">
                <img src="Imagens/cadeado-trancado.png" alt="Ícone de Senha">
            </div>
    
            <input type="password" style="width: 450px; height: 50px;" placeholder="Senha" required />
    
            <br> <br> <br>
    
        </div>
    
        <div class="login2">
            <button>Login</button>
        </div>
    
        <p>Não tem uma conta?  <span> <a href="../Create_a_count/Create_a_count/PaginaCriarConta.html"> Crie uma agora!</a> </span> </p>
    </div>

</body>

</html>
